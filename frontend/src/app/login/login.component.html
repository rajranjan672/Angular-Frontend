<div class="login-page">
    <div class="row w-100">
        <div class="card col-12 col-md-6 col-lg-4 mx-auto">
            <h1 class="mx-auto my-2">Login</h1>
            <form>
                <div class="form-group my-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <div class="form-group my-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary my-3 w-100">Login</button>

                <p class="d-flex justify-content-center">Not a member?
                    <span class="text-primary mx-1" style="cursor: pointer;" routerLink="/register" >
                        Register Now
                    </span>
                </p>
            </form>
        </div>
    </div>
</div>
