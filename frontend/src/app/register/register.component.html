<div class="login-page d-flex justify-content-center align-items-center">
    <div class="row w-100">
        <div class="card col-12 col-md-6 col-lg-4 mx-auto">
            <form (ngSubmit)="Register()">
                <!-- Username Field -->
                <div class="form-group my-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Your name" [(ngModel)]="username" name="username" required>
                </div>

                <!-- Email Field -->
                <div class="form-group my-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email" required>
                </div>

                <!-- Password Field -->
                <div class="form-group my-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                </div>

                <!-- Role Selection -->
                <div class="form-group my-3">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
                        <option value="Manager">Manager</option>
                        <option value="TeamLead">Team Lead</option>
                        <option value="Employee">Employee</option>
                    </select>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary my-3" [disabled]="loading">
                    Register
                </button>

                <!-- Go to Login Link -->
                <p class="d-flex justify-content-center">
                    <span class="text-primary mx-1" style="cursor: pointer;" routerLink="/login">
                        Go to Login
                    </span>
                </p>
            </form>
        </div>
    </div>
</div>
