<div class="container d-flex justify-content-center align-items-center">
    <div class="row w-100">
        <div class="card col-12 col-md-6 col-lg-4 mx-auto">
            <form>
                <div class="form-group my-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Your name">
                </div>

                <div class="form-group my-3">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" aria-describedby="emailHelp" placeholder="Your role">
                </div>

                <div class="form-group my-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <div class="form-group my-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary my-3">Register</button>

                <p class="d-flex justify-content-center">
                    <span class="text-primary mx-1" style="cursor: pointer;" routerLink="/login" >
                        Go to Login
                    </span>
                </p>
            </form>
        </div>
    </div>
</div>
